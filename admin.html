<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ§ª</text></svg>">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="theme-color" content="#000000">
    <meta name="description" content="PathLab Connect - Professional Lab Management System">
    <title>PathLab Connect - Admin Dashboard</title>
    
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        /* EXACT SAME STYLES */
        .bg-gradient-neumorphism { background: linear-gradient(145deg, #e8e8e8, #ffffff); }
        .shadow-neumorphism { box-shadow: 20px 20px 40px #c5c5c5, -20px -20px 40px #ffffff; }
        .shadow-neumorphism-inset { box-shadow: inset 20px 20px 40px #c5c5c5, inset -20px -20px 40px #ffffff; }
        .shadow-neumorphism-sm { box-shadow: 10px 10px 20px #c5c5c5, -10px -10px 20px #ffffff; }
        .shadow-neumorphism-inset-sm { box-shadow: inset 10px 10px 20px #c5c5c5, inset -10px -10px 20px #ffffff; }
        
        .neumorph-card { background: #e8e8e8; border-radius: 20px; }
        .neumorph-button { background: linear-gradient(145deg, #f0f0f0, #cacaca); border: none; border-radius: 12px; transition: all 0.2s ease; cursor: pointer; }
        .neumorph-input { background: #e8e8e8; border: none; border-radius: 12px; }
        
        .appointment-card { background: #e8e8e8; transition: all 0.2s ease; cursor: pointer; border-radius: 16px; }
        .appointment-card:hover { box-shadow: 5px 5px 10px #c5c5c5, -5px -5px 10px #ffffff; }
        .appointment-card.selected { background: #dbeafe; box-shadow: inset 10px 10px 20px #c5c5c5, inset -10px -10px 20px #ffffff; }
        
        .status-received { background: #dbeafe; color: #1e40af; }
        .status-contacted { background: #fef3c7; color: #d97706; }
        .status-confirmed { background: #d1fae5; color: #065f46; }
        .status-completed { background: #dcfce7; color: #166534; }
        .status-cancelled { background: #fee2e2; color: #991b1b; }
        .status-pending { background: #fef3c7; color: #d97706; }
        
        /* PRESCRIPTION VIEWER STYLES */
        .prescription-modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.8); z-index: 10000; backdrop-filter: blur(4px); }
        .prescription-modal.show { display: flex; align-items: center; justify-content: center; }
        .prescription-viewer { background: white; border-radius: 16px; max-width: 90vw; max-height: 90vh; overflow: auto; position: relative; box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5); }
        .prescription-image { max-width: 100%; max-height: 80vh; object-fit: contain; border-radius: 12px; }
        .prescription-placeholder { background: #f8fafc; border: 2px dashed #cbd5e0; border-radius: 12px; padding: 40px; text-align: center; color: #64748b; }
        
        .patient-detail-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 16px; margin-bottom: 20px; }
        .patient-detail-item { background: #f8fafc; padding: 12px; border-radius: 8px; border-left: 4px solid #3b82f6; }
        .patient-detail-label { font-size: 12px; font-weight: 600; color: #64748b; text-transform: uppercase; letter-spacing: 0.5px; margin-bottom: 4px; }
        .patient-detail-value { font-size: 14px; font-weight: 500; color: #1e293b; }
    </style>
</head>
<body class="bg-gray-100" data-new-gr-c-s-check-loaded="14.1255.0" data-gr-ext-installed="">
    <div id="root"></div>
    
    <div id="prescription-modal" class="prescription-modal">
        <div class="prescription-viewer p-6">
            <button onclick="closePrescriptionModal()" class="absolute top-4 right-4 bg-red-500 text-white px-3 py-1 rounded-full hover:bg-red-600 transition-colors">
                <i class="fas fa-times"></i>
            </button>
            <div id="prescription-content">
            </div>
        </div>
    </div>
    
    <script type="text/babel">
        const { useState, useEffect, useCallback } = React;

        // EXACT SAME UI COMPONENTS - ONLY DATA FETCHING CHANGED

        function StatsCards({ stats }) {
            const statCards = [
                { title: 'Total Appointments', value: stats.total || 0, icon: 'fas fa-users', color: 'text-blue-600', bg: 'bg-blue-100' },
                { title: 'Today', value: stats.today || 0, icon: 'fas fa-calendar-day', color: 'text-green-600', bg: 'bg-green-100' },
                { title: 'Monthly', value: stats.monthly || 0, icon: 'fas fa-calendar-week', color: 'text-purple-600', bg: 'bg-purple-100' },
                { title: 'Completed', value: stats.completed || 0, icon: 'fas fa-check-circle', color: 'text-emerald-600', bg: 'bg-emerald-100' },
                { title: 'Pending', value: stats.pending || 0, icon: 'fas fa-clock', color: 'text-yellow-600', bg: 'bg-yellow-100' },
                { title: 'Customers', value: stats.customers || 0, icon: 'fas fa-users', color: 'text-indigo-600', bg: 'bg-indigo-100' }
            ];

            return (
                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mb-8">
                    {statCards.map((stat, index) => (
                        <div key={index} className="neumorph-card shadow-neumorphism p-6">
                            <div className="flex items-center justify-between">
                                <div>
                                    <p className="text-sm font-medium text-gray-600">{stat.title}</p>
                                    <p className="text-3xl font-bold text-gray-800">{stat.value}</p>
                                </div>
                                <div className={`p-3 rounded-lg ${stat.bg}`}>
                                    <i className={`${stat.icon} ${stat.color} text-xl`}></i>
                                </div>
                            </div>
                        </div>
                    ))}
                </div>
            );
        }

        function AppointmentList({ appointments, onSelectAppointment, selectedAppointment }) {
            if (appointments.length === 0) {
                return (
                    <div className="text-center py-12 text-gray-500">
                        <i className="fas fa-calendar text-6xl mb-4 opacity-30"></i>
                        <p>No appointments found</p>
                    </div>
                );
            }

            return (
                <div className="space-y-3">
                    {appointments.map(appointment => (
                        <div 
                            key={appointment.id} 
                            onClick={() => onSelectAppointment(appointment)}
                            className={`appointment-card p-4 shadow-neumorphism-sm ${selectedAppointment?.id === appointment.id ? 'selected' : ''}`}
                        >
                            <div className="flex justify-between items-start mb-3">
                                <div>
                                    <h4 className="font-semibold text-gray-800">{appointment.customer.fullName}</h4>
                                    <div className="flex items-center text-sm text-gray-600 mt-1">
                                        <i className="fas fa-calendar mr-2"></i>
                                        <span>{new Date(appointment.collectionDate).toLocaleDateString()}</span>
                                        <span className="ml-3 px-2 py-1 bg-gray-200 rounded-md text-xs capitalize">{appointment.timeSlot}</span>
                                    </div>
                                </div>
                                <span className={`px-2 py-1 text-xs rounded-full font-medium status-${appointment.status.toLowerCase()}`}>
                                    {appointment.status}
                                </span>
                            </div>
                            
                            <div className="flex flex-wrap gap-2 mb-3">
                                {appointment.tests.split(',').slice(0, 3).map((test, index) => (
                                    <span key={index} className="text-xs bg-gray-200 text-gray-700 px-2 py-1 rounded">
                                        {test.trim()}
                                    </span>
                                ))}
                                {appointment.tests.split(',').length > 3 && (
                                    <span className="text-xs bg-gray-200 text-gray-700 px-2 py-1 rounded">
                                        +{appointment.tests.split(',').length - 3} more
                                    </span>
                                )}
                            </div>
                            
                            <div className="flex items-center text-sm text-gray-600">
                                {appointment.customer.phone && (
                                    <div className="flex items-center mr-4">
                                        <i className="fas fa-phone mr-1"></i>
                                        <span>{appointment.customer.phone}</span>
                                    </div>
                                )}
                                {appointment.customer.email && (
                                    <div className="flex items-center">
                                        <i className="fas fa-envelope mr-1"></i>
                                        <span className="truncate">{appointment.customer.email}</span>
                                    </div>
                                )}
                            </div>
                        </div>
                    ))}
                </div>
            );
        }

        function AppointmentDetail({ appointment, onStatusUpdate }) {
            const [newStatus, setNewStatus] = useState('');
            const [adminNotes, setAdminNotes] = useState('');
            const [isUpdating, setIsUpdating] = useState(false);

            useEffect(() => {
                if (appointment) {
                    setNewStatus(appointment.status);
                    setAdminNotes(appointment.admin_notes || '');
                }
            }, [appointment]);

            const handleStatusUpdate = async () => {
                if (!appointment || isUpdating) return;
                
                setIsUpdating(true);
                try {
                    await onStatusUpdate(appointment.id, newStatus, adminNotes);
                    alert('Status updated successfully!');
                } catch (error) {
                    alert('Failed to update status');
                }
                setIsUpdating(false);
            };

            if (!appointment) {
                return (
                    <div className="text-center py-12 text-gray-500">
                        <i className="fas fa-file-alt text-6xl mb-4 opacity-30"></i>
                        <p>Select an appointment to view details</p>
                    </div>
                );
            }

            const fullAddress = [
                appointment.address?.houseno,
                appointment.address?.housename,
                appointment.address?.street,
                appointment.address?.locality,
                appointment.address?.city,
                appointment.address?.state,
                appointment.address?.pincode
            ].filter(Boolean).join(', ');

            return (
                <div className="space-y-6">
                    <div className="flex justify-between items-start">
                        <div>
                            <h3 className="text-xl font-semibold text-gray-800">{appointment.customer.fullName}</h3>
                            <p className="text-sm text-gray-600">Created: {new Date(appointment.createdAt).toLocaleDateString()}</p>
                        </div>
                        <span className={`px-3 py-1 text-sm rounded-full font-medium status-${appointment.status.toLowerCase()}`}>
                            {appointment.status}
                        </span>
                    </div>

                    <div className="space-y-4">
                        <h4 className="font-semibold text-gray-800 flex items-center">
                            <i className="fas fa-user mr-2"></i>
                            Patient Information
                        </h4>
                        <div className="patient-detail-grid">
                            <div className="patient-detail-item">
                                <div className="patient-detail-label">Full Name</div>
                                <div className="patient-detail-value">{appointment.customer.fullName}</div>
                            </div>
                            <div className="patient-detail-item">
                                <div className="patient-detail-label">Phone Number</div>
                                <div className="patient-detail-value">{appointment.customer.phone || 'Not provided'}</div>
                            </div>
                            <div className="patient-detail-item">
                                <div className="patient-detail-label">Email Address</div>
                                <div className="patient-detail-value">{appointment.customer.email || 'Not provided'}</div>
                            </div>
                        </div>
                    </div>

                    <div className="space-y-3">
                        <h4 className="font-semibold text-gray-800 flex items-center">
                            <i className="fas fa-calendar mr-2"></i>
                            Appointment Details
                        </h4>
                        <div className="bg-gray-50 p-4 rounded-lg space-y-2">
                            <p className="text-sm flex items-center">
                                <i className="fas fa-calendar-day mr-3 text-purple-600"></i>
                                <span className="font-medium">Collection Date:</span>
                                <span className="ml-2">{new Date(appointment.collectionDate).toDateString()}</span>
                            </p>
                            <p className="text-sm flex items-center">
                                <i className="fas fa-clock mr-3 text-orange-600"></i>
                                <span className="font-medium">Time Slot:</span>
                                <span className="ml-2 capitalize">{appointment.timeSlot}</span>
                            </p>
                        </div>
                    </div>

                    <div className="space-y-3">
                        <h4 className="font-semibold text-gray-800 flex items-center">
                            <i className="fas fa-vial mr-2"></i>
                            Tests Required
                        </h4>
                        <div className="bg-gray-50 p-4 rounded-lg">
                            <div className="flex flex-wrap gap-2">
                                {appointment.tests.split(',').map((test, index) => (
                                    <span key={index} className="text-sm bg-blue-100 text-blue-800 px-3 py-1 rounded-full font-medium">
                                        <i className="fas fa-flask mr-1"></i>{test.trim()}
                                    </span>
                                ))}
                            </div>
                        </div>
                    </div>

                    {fullAddress && (
                        <div className="space-y-3">
                            <h4 className="font-semibold text-gray-800 flex items-center">
                                <i className="fas fa-map-marker-alt mr-2"></i>
                                Collection Address
                            </h4>
                            <div className="bg-gray-50 p-4 rounded-lg">
                                <p className="text-sm text-gray-700">{fullAddress}</p>
                            </div>
                        </div>
                    )}

                    {appointment.notes && (
                        <div className="space-y-3">
                            <h4 className="font-semibold text-gray-800">Patient Notes</h4>
                            <div className="bg-blue-50 p-4 rounded-lg border-l-4 border-blue-400">
                                <p className="text-sm text-blue-800">{appointment.notes}</p>
                            </div>
                        </div>
                    )}

                    <div className="space-y-3 pt-4 border-t border-gray-200">
                        <h4 className="font-semibold text-gray-800">Update Status</h4>
                        <div className="space-y-3">
                            <select 
                                value={newStatus} 
                                onChange={(e) => setNewStatus(e.target.value)}
                                className="neumorph-input shadow-neumorphism-inset-sm w-full px-4 py-2 focus:outline-none"
                            >
                                <option value="PENDING">Pending</option>
                                <option value="CONFIRMED">Confirmed</option>
                                <option value="COMPLETED">Completed</option>
                                <option value="CANCELLED">Cancelled</option>
                            </select>
                            
                            <textarea 
                                value={adminNotes} 
                                onChange={(e) => setAdminNotes(e.target.value)}
                                className="neumorph-input shadow-neumorphism-inset-sm w-full px-4 py-2 min-h-20 focus:outline-none"
                                placeholder="Add admin notes..."
                            />
                            
                            <button 
                                onClick={handleStatusUpdate}
                                disabled={isUpdating}
                                className={`neumorph-button shadow-neumorphism w-full py-3 text-gray-700 font-semibold transition-all ${isUpdating ? 'opacity-50 cursor-not-allowed' : 'hover:shadow-neumorphism-inset'}`}
                            >
                                {isUpdating ? (
                                    <div className="flex items-center justify-center">
                                        <div className="animate-spin rounded-full h-5 w-5 border-b-2 border-gray-700 mr-2"></div>
                                        Updating...
                                    </div>
                                ) : (
                                    <div className="flex items-center justify-center">
                                        <i className="fas fa-save mr-2"></i>
                                        Update Appointment
                                    </div>
                                )}
                            </button>
                        </div>
                    </div>
                </div>
            );
        }

        // MAIN ADMIN DASHBOARD - NO LOGIN SCREEN, LOADS DIRECTLY
        function AdminDashboard() {
            const [appointments, setAppointments] = useState([]);
            const [filteredAppointments, setFilteredAppointments] = useState([]);
            const [selectedAppointment, setSelectedAppointment] = useState(null);
            const [searchTerm, setSearchTerm] = useState('');
            const [statusFilter, setStatusFilter] = useState('all');
            const [isLoading, setIsLoading] = useState(true);
            const [stats, setStats] = useState({
                total: 0,
                today: 0,
                monthly: 0,
                pending: 0,
                completed: 0,
                customers: 0
            });

            useEffect(() => {
                loadDashboard();
            }, []);

            // UPDATED TO USE NEW AUTHENTICATION-FREE API
            const loadDashboard = async () => {
                try {
                    // Load dashboard stats
                    const dashboardResponse = await fetch('/.netlify/functions/admin-dashboard');
                    if (dashboardResponse.ok) {
                        const dashboardData = await dashboardResponse.json();
                        setStats(dashboardData.stats);
                    }

                    // Load appointments  
                    const appointmentsResponse = await fetch('/.netlify/functions/admin-appointments');
                    if (appointmentsResponse.ok) {
                        const appointmentsData = await appointmentsResponse.json();
                        if (appointmentsData.success) {
                            setAppointments(appointmentsData.data.appointments);
                            setFilteredAppointments(appointmentsData.data.appointments);
                        }
                    }
                } catch (error) {
                    console.error('Failed to load dashboard:', error);
                } finally {
                    setIsLoading(false);
                }
            };

            // Filter appointments
            useEffect(() => {
                let filtered = appointments;
                
                if (searchTerm) {
                    filtered = filtered.filter(apt => 
                        apt.customer.fullName.toLowerCase().includes(searchTerm.toLowerCase()) ||
                        apt.customer.phone?.includes(searchTerm) ||
                        apt.customer.email?.toLowerCase().includes(searchTerm.toLowerCase())
                    );
                }
                
                if (statusFilter !== 'all') {
                    filtered = filtered.filter(apt => apt.status === statusFilter);
                }
                
                setFilteredAppointments(filtered);
            }, [searchTerm, statusFilter, appointments]);

            // UPDATED STATUS UPDATE TO USE NEW API
            const handleStatusUpdate = async (appointmentId, newStatus, adminNotes) => {
                try {
                    const response = await fetch('/.netlify/functions/admin-update-status', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            appointmentId: appointmentId,
                            status: newStatus,
                            notes: adminNotes
                        })
                    });

                    const result = await response.json();
                    if (response.ok && result.success) {
                        // Update UI
                        const updatedAppointments = appointments.map(apt => 
                            apt.id === appointmentId ? { ...apt, status: newStatus, admin_notes: adminNotes } : apt
                        );
                        setAppointments(updatedAppointments);
                        setSelectedAppointment(prev => 
                            prev?.id === appointmentId ? { ...prev, status: newStatus, admin_notes: adminNotes } : prev
                        );
                    } else {
                        throw new Error(result.message || 'Failed to update status');
                    }
                } catch (error) {
                    console.error('Status update error:', error);
                    throw error;
                }
            };

            if (isLoading) {
                return (
                    <div className="min-h-screen flex items-center justify-center">
                        <div className="animate-spin rounded-full h-16 w-16 border-b-2 border-blue-500"></div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen bg-gray-100">
                    {/* Header */}
                    <div className="bg-white shadow-sm border-b">
                        <div className="px-6 py-4 flex justify-between items-center">
                            <div>
                                <h1 className="text-2xl font-bold text-gray-900 flex items-center">
                                    <span className="mr-3">ðŸ§ª</span>
                                    PathLab Connect - Admin Dashboard
                                </h1>
                                <p className="text-gray-600">Manage lab appointments and bookings</p>
                            </div>
                        </div>
                    </div>

                    <div className="p-6">
                        {/* Stats Cards */}
                        <StatsCards stats={stats} />

                        {/* Filters */}
                        <div className="neumorph-card shadow-neumorphism p-6 mb-8">
                            <h3 className="text-lg font-semibold text-gray-800 mb-4">Filters & Search</h3>
                            <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-2">Search</label>
                                    <input 
                                        type="text"
                                        className="neumorph-input shadow-neumorphism-inset-sm w-full px-4 py-2 focus:outline-none"
                                        placeholder="Name, phone, email..."
                                        value={searchTerm}
                                        onChange={(e) => setSearchTerm(e.target.value)}
                                    />
                                </div>
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-2">Status</label>
                                    <select 
                                        className="neumorph-input shadow-neumorphism-inset-sm w-full px-4 py-2 focus:outline-none"
                                        value={statusFilter}
                                        onChange={(e) => setStatusFilter(e.target.value)}
                                    >
                                        <option value="all">All Statuses</option>
                                        <option value="PENDING">Pending</option>
                                        <option value="CONFIRMED">Confirmed</option>
                                        <option value="COMPLETED">Completed</option>
                                        <option value="CANCELLED">Cancelled</option>
                                    </select>
                                </div>
                                <div className="flex items-end">
                                    <button 
                                        onClick={() => {
                                            setSearchTerm('');
                                            setStatusFilter('all');
                                        }}
                                        className="neumorph-button shadow-neumorphism w-full py-2 text-gray-700 hover:shadow-neumorphism-inset transition-all"
                                    >
                                        <i className="fas fa-times mr-2"></i>Clear Filters
                                    </button>
                                </div>
                            </div>
                        </div>

                        {/* Main Content */}
                        <div className="grid grid-cols-1 lg:grid-cols-2 gap-8">
                            {/* Appointments List */}
                            <div className="neumorph-card shadow-neumorphism p-6">
                                <h3 className="text-lg font-semibold text-gray-800 mb-4">
                                    Appointments ({filteredAppointments.length})
                                </h3>
                                <div className="max-h-96 overflow-y-auto">
                                    <AppointmentList 
                                        appointments={filteredAppointments}
                                        onSelectAppointment={setSelectedAppointment}
                                        selectedAppointment={selectedAppointment}
                                    />
                                </div>
                            </div>

                            {/* Appointment Details */}
                            <div className="neumorph-card shadow-neumorphism p-6">
                                <h3 className="text-lg font-semibold text-gray-800 mb-4">Patient & Appointment Details</h3>
                                <div className="max-h-96 overflow-y-auto">
                                    <AppointmentDetail 
                                        appointment={selectedAppointment}
                                        onStatusUpdate={handleStatusUpdate}
                                    />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        // RENDER DIRECTLY WITHOUT LOGIN SCREEN
        ReactDOM.render(<AdminDashboard />, document.getElementById('root'));
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</body>
</html>
